<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">

    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                    (click)="toggleSidebar('contacts-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16"
                          [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"style="font-family: sans-serif;font-size: 159%;">
                    Hechos
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div class="ml-sm-32" fxLayout="row" fxLayoutAlign="center center" fxFlex>

            <div class="search-wrapper mt-16 mt-sm-0">

                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input [formControl]="searchInput" placeholder="Buscar Hechos" style="
                    border-radius: 26px;">
                </div>
                 
            </div>

      <!-- <button style="
      border-radius: 26px;
      background: transparent;
  "><mat-icon class=" s-48 mat-icon notranslate material-icons mat-icon-no-color" role="img"  aria-hidden="true" style="color:white;background: #039be5;border-radius: 30px;">image_search</mat-icon></button>   -->

        </div>
    
        <!-- / SEARCH -->
        <button type="button" class="mat-raised-button" style="border-radius:30px;background: #039be5;border-color:white;color: white;border: groove 0.1em white;height: 50px;;" (click)="newContact()" >
            <div style="display:flex;flex-direction:row;align-items:center;margin-left: -16px;" > 
         <mat-icon class=" s-35 mat-icon notranslate material-icons mat-icon-no-color" role="img"  aria-hidden="true" style="color:white;background: #039be5;border-radius: 30px;padding-left: 50px;">map</mat-icon>
    
                <span style="margin-left:29px;margin-right:56px;font-size:100%;line-height:24px;font-family: sans-serif;">Agregar Hecho</span>
            </div>
        </button>
    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <selected-bar class="accent-600" *ngIf="hasSelectedContacts" [@slideInTop]></selected-bar>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content">

        <!-- SIDEBAR -->
      
        <!-- / SIDEBAR -->

        <!-- CENTER -->
        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>

            <!-- CONTENT -->
            <div class="content">
                <contacts-contact-list></contacts-contact-list>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CENTER -->

    </div>
    <!-- / CONTENT-->

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="accent" id="add-contact-button" (click)="newContact()" aria-label="add contact"
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
    <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
